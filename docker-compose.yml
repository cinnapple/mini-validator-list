version: "3.5"
services:
  redis_db:
    container_name: minivalist-redis
    image: redis
    ports:
      - "6379"
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - nginx-network
  db:
    container_name: minivalist-db
    image: "postgres:11"
    env_file: ./.env
    ports:
      - "5432:5432"
    volumes:
      - valista_database:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    restart: always
    networks:
      - nginx-network
  etl:
    container_name: minivalist-etl
    build: ./etl
    volumes:
      - .env:/usr/app/.env
      - ./etl/package.json:/usr/app/package.json
      - ./etl/bin:/usr/app/bin
      - ./etl/node_modules:/usr/app/node_modules
    command: yarn run dev-fr
    depends_on:
      - db
    networks:
      - nginx-network
  streaming:
    container_name: minivalist-streaming
    build: ./streaming
    volumes:
      - .env:/usr/app/.env
      - ./streaming/package.json:/usr/app/package.json
      - ./streaming/bin:/usr/app/bin
      # - ./streaming/node_modules:/usr/app/node_modules
    command: yarn run dev
    depends_on:
      - redis_db
      - etl
    networks:
      - nginx-network
  api:
    container_name: minivalist-api
    build: ./api
    ports:
      - "4000:4000"
    volumes:
      - .env:/usr/app/.env
      - ./api/schema:/usr/app/schema
      - ./api/node_modules:/usr/app/node_modules
    command: node index.js
    depends_on:
      - db
    links:
      - redis_db
    networks:
      - nginx-network
  web:
    container_name: minivalist-web
    env_file: ./.env
    build: ./web
    ports:
      - "3000:3000"
    depends_on:
      - api
      - envoy
    networks:
      - nginx-network
  envoy:
    container_name: minivalist-envoy
    image: envoyproxy/envoy
    volumes:
      - ./streaming/envoy.yml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080"
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    restart: always
    networks:
      - nginx-network
  envoy-ui:
    container_name: minivalist-envoy-ui
    image: gonitro/envoy-ui:42bae1c
    environment:
      - ENVOY_UI_HOST=envoy
      - ENVOY_UI_PORT=9901
      - ENVOY_UI_LISTEN_PORT=8081
    ports:
      - "8081:8081"
    restart: always
    depends_on:
      - envoy
    networks:
      - nginx-network

volumes:
  redis-data:
    driver: local
  valista_database:
    external: true

networks:
  nginx-network:
    name: nginx-network

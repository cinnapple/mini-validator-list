<!DOCTYPE html>
<html>

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-icon-192x192.png">
  <link rel="manifest" href="/favicons/manifest.json">

  <link href="//fonts.googleapis.com/css?family=Pacifico|Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
  <style>
    .leaflet-container {
      height: 400px;
      width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- Dependencies -->
  <script src="//unpkg.com/react@16/umd/<%= htmlWebpackPlugin.options.reactjs %>"></script>
  <script src="//unpkg.com/react-dom@16/umd/<%= htmlWebpackPlugin.options.reactdomjs %>"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
  <script src="//unpkg.com/react-leaflet/dist/react-leaflet.min.js"></script>
  <% if (htmlWebpackPlugin.options.ga) { %>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="//www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.ga %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '<%= htmlWebpackPlugin.options.ga %>');
  </script>
  <% } %>
</body>

</html>

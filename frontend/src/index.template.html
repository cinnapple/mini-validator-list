<!DOCTYPE html>
<html>

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-icon-192x192.png">
  <link rel="manifest" href="/favicons/manifest.json">

  <link href="//fonts.googleapis.com/css?family=Pacifico|Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
  <link rel="stylesheet" href="//unpkg.com/react-leaflet-markercluster/dist/styles.min.css">
  <style>
    .leaflet-container {
      height: 400px;
      width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- Dependencies -->
  <script src="//unpkg.com/react@16/umd/<%= htmlWebpackPlugin.options.reactjs %>"></script>
  <script src="//unpkg.com/react-dom@16/umd/<%= htmlWebpackPlugin.options.reactdomjs %>"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script src="//unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="//unpkg.com/react-leaflet@2.0.1/dist/react-leaflet.min.js"></script>
  <% if (htmlWebpackPlugin.options.ga) { %>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="//www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.ga %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '<%= htmlWebpackPlugin.options.ga %>');
  </script>
  <% } %>
</body>

</html>
